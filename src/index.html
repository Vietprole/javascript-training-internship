<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracking</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!--* Main Page -->
    <section class="dashboard">
      <div class="search-add-container">
        <div class="search-bar" tabindex="0">
          <div class="icon-wrapper">
            <img src="./assets/icons/search-icon.svg" alt="Search customer icon" />
          </div>
          <input type="text" class="search-input" placeholder="Search..." />
        </div>
        <button class="button-primary add-button" type="button">
          <div class="icon-wrapper">
            <img src="./assets/icons/add-icon.svg" alt="Add customer icon" />
          </div>
          Add customer
        </button>
      </div>
      <div class="table">
        <!--* Loading indicator -->
        <div class="loader-container">
          <div class="loader"></div>
        </div>
        <div class="table-header">
          <div class="name-header">
            <div>Name</div>
            <div class="sort-button icon-wrapper">
              <img src="./assets/icons/sort-default-icon.svg" alt="Sort icon" />
            </div>
          </div>
          <div class="description-header">Description</div>
          <div class="status-header">Status</div>
          <div class="rate-header">Rate</div>
          <div class="balance-header">Balance</div>
          <div class="deposit-header">Deposit</div>
        </div>
        <div class="table-body"></div>
      </div>
    </section>
    <!--* Action Menu -->
    <div class="action-menu">
      <div class="view-button">
        <div class="button-text">View</div>
        <div class="icon-wrapper">
          <img src="./assets/icons/view-icon.svg" alt="View icon" />
        </div>
      </div>
      <div class="edit-button">
        <div class="button-text">Edit</div>
        <div class="icon-wrapper">
          <img src="./assets/icons/edit-icon.svg" alt="Edit icon" />
        </div>
      </div>
      <div class="delete-button">
        <div class="button-text delete">Delete</div>
        <div class="icon-wrapper">
          <img src="./assets/icons/delete-icon.svg" alt="Delete icon" />
        </div>
      </div>
    </div>
    <!--* Modal Overlay -->
    <div class="modal-overlay"></div>
    <!--* Customer Modal will be created in JS -->
    <div class="modal customer-modal"></div>
    <!--* View Customer Modal -->
    <div class="modal view-customer-modal">
      <h2>View Customer</h2>
      <hr />
      <div class="view-customer-wrapper">
        <div class="name-field">
          <div class="label">Name</div>
          <div id="name-content" class="name-content"></div>
        </div>
        <div class="status-field">
          <div class="label">Status</div>
          <div id="status-content" class="status-cell"></div>
        </div>
        <div class="rate-field">
          <div class="label">Rate</div>
          <div id="rate-content" class="rate-content"></div>
        </div>
        <div class="balance-field">
          <div class="label">Balance</div>
          <div id="balance-content" class="balance-content positive"></div>
        </div>
        <div class="deposit-field">
          <div class="label">Deposit</div>
          <div id="deposit-content" class="deposit-content"></div>
        </div>
        <div class="description-field">
          <div class="label">Description</div>
          <div id="description-content" class="description-content"></div>
        </div>
      </div>
      <div class="button-group">
        <button class="button-secondary close-button">Close</button>
      </div>
    </div>
    <!-- Delete confirmation modal will be created by JS-->
    <div class="modal delete-confirmation-modal"></div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
