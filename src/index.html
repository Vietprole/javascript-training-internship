<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracking</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!--* Main Page -->
    <section class="dashboard">
      <div class="search-add-container">
        <div class="search-bar" tabindex="0">
          <div class="icon-wrapper">
            <img src="./assets/icons/search-icon.svg" alt="Search customer icon" />
          </div>
          <input type="text" class="search-input" placeholder="Search..." />
        </div>
        <button class="button-primary add-button" type="button">
          <div class="icon-wrapper">
            <img src="./assets/icons/add-icon.svg" alt="Add customer icon" />
          </div>
          Add customer
        </button>
      </div>
      <div class="table">
        <!--* Loading indicator -->
        <div class="loader-container">
          <div class="loader"></div>
        </div>
        <div class="table-header">
          <div class="name-header">
            <div>Name</div>
            <div class="sort-button icon-wrapper">
              <img src="./assets/icons/sort-default-icon.svg" alt="Sort icon" />
            </div>
          </div>
          <div class="description-header">Description</div>
          <div class="status-header">Status</div>
          <div class="rate-header">Rate</div>
          <div class="balance-header">Balance</div>
          <div class="deposit-header">Deposit</div>
        </div>
        <div class="table-body"></div>
      </div>
    </section>
    <!--* Action Menu -->
    <div class="action-menu"></div>
    <!--* Modal Overlay -->
    <div class="modal-overlay"></div>
    <!--* Customer Modal will be created in JS -->
    <div class="modal customer-modal"></div>
    <!--* View Customer Modal will be created in JS -->
    <div class="modal view-customer-modal"></div>
    <!--* Delete confirmation modal will be created by JS-->
    <div class="modal delete-confirmation-modal"></div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
